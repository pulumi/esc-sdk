permissions: write-all # Equivalent to default permissions plus id-token: write
name: Test

on:
  workflow_call:
    inputs:
      commit-ref:
        description: Commit ref to check out and run tests against.
        default: ''
        required: false
        type: string

      enable-coverage:
        description: Collects coverage data from tests.
        default: false
        required: false
        type: boolean

env:
  PULUMI_ORG: pulumi
  ESC_ACTION_OIDC_AUTH: true
  ESC_ACTION_OIDC_ORGANIZATION: pulumi
  ESC_ACTION_OIDC_REQUESTED_TOKEN_TYPE: urn:pulumi:token-type:access_token:organization
  ESC_ACTION_ENVIRONMENT: imports/github-secrets
  ESC_ACTION_EXPORT_ENVIRONMENT_VARIABLES: PULUMI_ACCESS_TOKEN=PULUMI_ACCESS_TOKEN_PRODUCTION

jobs:
  test_go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from ESC
        id: esc-secrets
        uses: pulumi/esc-action@v1
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.commit-ref }}
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
          stable: ${{ matrix.go-stable }}
      - name: Test w/coverage
        if: ${{ inputs.enable-coverage }}
        run: make test_go_cover
      - name: Test
        if: ${{ ! inputs.enable-coverage }}
        run: make test_go
      - name: Upload code coverage
        if: ${{ inputs.enable-coverage }}
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          verbose: true
          token: ${{ steps.esc-secrets.outputs.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.23.x]
        go-stable: [true]
  test_typescript:
    name: Test Typescript
    runs-on: ubuntu-latest
    needs: test_go
    steps:
      - name: Fetch secrets from ESC
        id: esc-secrets
        uses: pulumi/esc-action@v1
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.commit-ref }}

      - name: Run tests
        run: make test_typescript
  test_python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: test_typescript
    steps:
      - name: Fetch secrets from ESC
        id: esc-secrets
        uses: pulumi/esc-action@v1
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          cd sdk/python
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
      - name: Test with pytest
        run: make test_python
